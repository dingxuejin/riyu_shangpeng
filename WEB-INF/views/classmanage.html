<!DOCTYPE html>
<html>

<head>
	<title>班级管理</title>
	<link rel="stylesheet" type="text/css" href="../../res/css/bootstrap.css">
	<script src="../../res/js/jquery-3.2.1.js"></script>
	<script src="../../res/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="../../res/css/ClassManage.css">
	<link rel="stylesheet" type="text/css" href="../../res/css/public_css.css">
	<link rel="stylesheet" href="../../res/css/checkbox.css">

</head>

<body>
	<div class="containerClass">
		<div class="main">
			<div class="left">
				<span>班级名称:</span>
				<input type="text" name="search" placeholder=" 支持模糊查询">
			</div>
			<div class="right">
				<button>查询</button>
				<button>新增</button>
				<button>删除</button>
			</div>
		</div>

		<table>
			<tr>
				<td style="width: 8%"></td>
				<td style="width: 8%">编号</td>
				<td style="width: 8%">班级名称</td>
				<td>备注</td>
				<td style="width: 15%">操作</td>
			</tr>
			<tr>
				<td>
					<div class="checkTd">
						<div id="checkbox">
							<img src="../../res/img/checkbox/checkbox.png" alt="">
							<input data-myclick='checkbox' type="checkbox">
						</div>
					</div>

				</td>
				<td>1</td>
				<td>class01</td>
				<td>2017级商务日语一班</td>
				<td>
					<div class="btnClass">
						<button>修改</button>
						<button>查看</button>
					</div>

				</td>
			</tr>
			<tr>
				<td>
					<div id="checkbox">
						<img src="../../res/img/checkbox/checkbox.png" alt="">
						<input data-myclick='checkbox' type="checkbox">
					</div>
				</td>
				<td>2</td>
				<td>class02</td>
				<td>2017级商务日语一班</td>
				<td>
					<button>修改</button>
					<button>查看</button>
				</td>
			</tr>
		</table>
	</div>
</body>
<script src="../../res/js/checkbox.js"></script>

</html>
